name: Deploy to Google Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          version: 'latest'

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure gcloud for Artifact Registry
        run: |
          gcloud auth configure-docker europe-north1-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t europe-north1-docker.pkg.dev/tensile-cogency-404310/gcr/facial-detection .

      - name: Push Docker image
        run: |
          docker push europe-north1-docker.pkg.dev/tensile-cogency-404310/gcr/facial-detection

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy your-service-name \
            --image europe-north1-docker.pkg.dev/tensile-cogency-404310/gcr/facial-detection \
            --platform managed \
            --region europe-north1 \
            --allow-unauthenticated \
            --set-env-vars DATABASE_URL=${{ secrets.DATABASE_URL }}