<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Buttons Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            text-align: center;
        }
        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button" onclick="handleClick('Login')">Login</button>
        <button class="button" onclick="handleClick('Register')">Register</button>
    </div>
    <div>
        <h4>Todos (feel free to suggest smart/scalable solutions):</h2>
        <ul>
            <li>Deepfake detection</li>
            <li>Depth detection to differentiate live vs. pre-recorded</li>
        </ul>
    </div>

    <script>
        function handleClick(buttonName) {
            if (buttonName == 'Login'){
                window.location.href = 'main.html?mode=login';
            }
            else if (buttonName == 'Register'){
                window.location.href = 'main.html?mode=register';
            }
        }
    </script>
</body>
</html>
